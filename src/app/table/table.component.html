
<div class="card">
  <p-table
      #dt1
      [value]="userData"
      dataKey="id"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="['username', 'name', 'profile', 'public_repos', 'followers', 'repos_url']"
      >
      <ng-template pTemplate="caption">
          <div class="flex">
              <button pButton label="Clear" class="px-3 rounded-2 bg-amber-400 text-white" icon="pi pi-filter-slash" (click)="clear(searchInput)"></button>
              <span class="p-input-icon-left ml-auto">
                <input class="p-2 rounded-2 focus:outline-none focus:border-transparent"
                pInputText
                type="text"
                #searchInput
                (input)="searchUser(searchInput)"
                placeholder="Buscar usuário" />
              </span>
          </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="min-width:15rem">
            <div class="flex align-items-center">
              Username
              <p-columnFilter type="text" field="username" display="menu"></p-columnFilter>
            </div>
          </th>
          <th style="min-width:15rem">
            <div class="flex align-items-center">
              Nome
              <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
            </div>
          </th>
          <th style="min-width:15rem">
            <div class="flex align-items-center">
              Perfil URL
              <p-columnFilter type="text" field="profile" display="menu"></p-columnFilter>
            </div>
          </th>
          <th style="min-width:10rem">
            <div class="flex align-items-center">
              Repos Públicos
              <p-columnFilter type="numeric" field="public_repos" display="menu"></p-columnFilter>
            </div>
          </th>
          <th style="min-width:10rem">
            <div class="flex align-items-center">
              Followers
              <p-columnFilter type="numeric" field="followers" display="menu"></p-columnFilter>
            </div>
          </th>
          <th style="min-width:10rem">
            <div class="flex align-items-center">
              Repos URL
              <p-columnFilter type="text" field="repos_url" display="menu"></p-columnFilter>
            </div>
          </th>
        </tr>
      </ng-template>      
      <ng-template pTemplate="body" let-user>
        <tr>
            <td>
                {{ user?.login }}
            </td>
            <td class="flex items-center">
                <img [alt]="user.name" src="{{ user.avatar_url }}" width="32" style="border-radius: 15px;" />
                <span class="ml-2">{{ user.name }}</span>
            </td>
            <td>
                {{ user?.url }}
            </td>
            <td>
                {{ user?.public_repos }}
            </td>
            <td>
                {{ user?.followers }}
            </td>
            <td>
                {{ user?.repos_url }}
            </td>
        </tr>
    </ng-template>
      <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="7">Usuário não encontrado.</td>
          </tr>
      </ng-template>
  </p-table>
</div>
